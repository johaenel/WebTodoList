<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Înregistrare</title>
<!--external files-->	
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src='https://kit.fontawesome.com/160dc8ba89.js'crossorigin='anonymous'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
	type="text/javascript"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	type="text/javascript"></script>
<!--local files-->	
<link rel="stylesheet" href="../format/registration.css">
<script src="../scripts/registration.js" type="text/javascript"></script>
</head>
<body>
	<div class="pt-5 container">
		<h1>Formular de înregistrare</h1>
	</div>
	<div class=" pb-5 container">
		<form action="/WebTodoList/Registration" method="post">
			<div class=form-group>
				<label for=inpFirst>Prenume:<span class="asterix">*</span></label>
				<input id="inpFirst" type="text" name="firstName" class=form-control required>
			</div>
			<div class=form-group>
				<label for=inpLast>Nume:<span class="asterix">*</span></label>
				<input id="inpLast" type="text" name="lastName" class=form-control required>
			</div>
			<div class=form-group id="userName">
				<label for="userName">Definește un pseudonim:<span
					class="asterix">*</span> <span></span></label>
				<input type="text" name="userName" class=form-control
					placeholder="Numele de utilizator…" required>
			</div>
			<div class=form-group>
				<label for="password">Definește parola:<span class="asterix">*</span></label>
				<input id="password" type="password" name="password" id="define"
					class=form-control required>
			</div>
			<div class=form-group>
				<label for="passwordConfirm">Confirmă parola:<span
					class="asterix">*</span> <span></span></label> <input id="passwordConfirm" type="password"
					name="passwordConfirm" id="confirm" class=form-control required>
			</div>
			<input type="submit">
		</form>
	</div>
</body>
</html>
